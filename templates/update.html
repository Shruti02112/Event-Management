<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Event</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .navbar {
            display: flex;
            align-items: center;
            background-color: #2c3e50;
            padding: 15px 5px;
            position: fixed;
            top: 0;
            width: 100%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .navbar h2 {
            color: #ffffff;
            margin: 0;
            flex: 1;
            font-size: 24px;
        }

        .navbar a {
            color: #ffffff;
            text-decoration: none;
            font-size: 17px;
            padding: 10px 15px;
            border-radius: 4px;
        }

        .navbar a:hover {
            background-color: #34495e;
        }

        .container {
            max-width: 700px;
            margin: auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            margin-top: 15px; /* Increased margin to avoid navbar overlap */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #2980b9;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        input[type="text"],
        input[type="date"],
        textarea {
            width: 90%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        textarea {
            resize: none; /* Prevent resizing of textarea */
        }

        .button-wrapper {
            display: flex;
            justify-content: center; /* Centers the button horizontally */
        }

        button {
            padding: 10px 15px;
            background-color: #2980b9;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #3498db;
        }
        p{
            padding-bottom: 1px;
            color: #2c3e50;
            font-size:18px;
            text-align: center;
            margin-top: 80px;
       
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h2>EVENTIA</h2>
        <div>
            <a href="{{ url_for('homepg') }}">Home</a>
            <a href="{{ url_for('login') }}">Event Registration</a>
            <a href="{{ url_for('log') }}">Event Management</a>
        </div>
    </div>
    <div>
	<p><i>Bringing Events Closer to You!</i></p>
    </div>
    
    <div class="container">
        <h1>Update an Event!</h1>
        <form action="{{ url_for('update', event_id=event[0]) }}" method="POST">
            <div class="form-group">
                <label for="eventName">Event Name:</label>
                <input type="text" id="eventName" name="eventName" value="{{ event[1] }}" required>
            </div>
        
            <div class="form-group">
                <label for="eventDate">Event Date:</label>
                <input type="date" id="eventDate" name="eventDate" value="{{ event[2] }}" required>
            </div>
        
            <div class="form-group">
                <label for="eventTime">Event Time (e.g., 2:30 PM):</label>
                <input type="text" id="eventTime" name="eventTime" value="{{ event[4] }}" required>
            </div>
        
            <div class="form-group">
                <label for="eventLocation">Event Location:</label>
                <input type="text" id="eventLocation" name="eventLocation" value="{{ event[3] }}" required>
            </div>
        
            <div class="form-group">
                <label for="eventDescription">Event Description:</label>
                <textarea id="eventDescription" name="eventDescription" rows="4" required>{{ event[5] }}</textarea>
            </div>
        
            <div class="button-wrapper">
                <button type="submit">Update Event</button>
            </div>
        </form>
        
    </div>
</body>
</html>
